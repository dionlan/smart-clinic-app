<div class="shadow-sm rounded border">
  <div class="card-body">
    <div class="card-title main-title" *ngIf="title">
      <h4>
        <i class="fa {{ icon }}"></i>
          {{ title | translate }}
      </h4>
      <hr class="p-divider">
    </div>
    <ng-content></ng-content>
  </div>
  <div class="card-footer small" *ngIf="footerText">
    {{ footerText | translate }}
  </div>
</div>
